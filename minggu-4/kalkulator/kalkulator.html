<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kalkulator</title>
    <style>
    .calc{
        background-color: brown;
        width: 300px;
        height: 500px;
    }
    .nav{
        display:flex;
        flex-direction:row;
        padding:10px;
    }
    .title{
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        flex:1;
        text-align: center;
    }
    .close, .minimize, .maximize, .menu{
        padding:5px;
        height:20px;
        width:20px;
        margin-left: 3px;
        margin-right: 3px;
        background: black;
        color:white;
    }
    .display{
        background:blanchedalmond;
        height:50px;
        margin:5px;
    }
    .input{
        display: flex;
        flex-direction: column;
        background-color: green;
    }
    .row{
        display:flex;
        flex-direction: row;
    }
    .square:hover{
        background:chartreuse;
        color:cornsilk;
    }
    .square{
        display:inline-block;
        text-align: center;
        margin:3px;
        padding:5px;
        padding-top: 10px;
        padding-bottom: 20px;
        border-radius:10PX;
        width: 90px;
        background: grey;
    }
    </style>
</head>
<body>
    <div class="calc">
        <div class="nav">
            <div class="close">X</div>
            <div class="minimize">-</div>
            <div class="maximize">O</div>
            <div class="title"> Basic Mode</div>
            <div class="menu">M</div>
        </div>
        <div class="display"></div>
        <div class="input">
            <div class="wrapper">
                <div class="row">
                    <div class="square">7</div>
                    <div class="square">8</div>
                    <div class="square">9</div>
                </div>
                <div class="row">
                        <div class="square">4</div>
                        <div class="square">5</div>
                        <div class="square">6</div>
                </div>
                <div class="row">
                            <div class="square">1</div>
                            <div class="square">2</div>
                            <div class="square">3</div>
                </div>
                <div class="row">
                        <div class="square">0</div>
                        <div class="square">/</div>
                        <div class="square">c</div>
                    </div>
                    <div class="row">
                            <div class="square">+</div>
                            <div class="square">-</div>
                            <div class="square">X</div>
                        </div>
                        <div class="row">
                              <center><div class="square">=</div></center>
                            </div>
            </div>

        </div>
</body>
</html>
